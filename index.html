<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario">
        <h1>Registro de Usuario</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img class="icon" alt="" src="img/grupo.png">
                <input type="text" placeholder="Nombre de usuario">
            </div>
            <div class="input-contenedor">
                <img class="icon" alt="" src="img/email.png">
                <input type="text" placeholder="Correo electrónico">
            </div>
            <div class="input-contenedor">
                <img class="icon" alt="" src="img/cerrar-con-llave.png">
                <input type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registro" class="button">
            <p>Al registrarse, acepta nuestras condiciones de uso y política de privacidad.</p>
            <p>¿Ya tiene una cuenta? <a href="registro.html" class="link"> Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
